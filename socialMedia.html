<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="tic-tac-toe">
				<div class="span3 new_span">
				    <div class="row">
				      <h1 class="span3">Tic Tac Toe</h1>
					</div>

					<button class ="pve" onclick="window.plugins.socialsharing.shareViaFacebook('Message via Facebook', null /* img */, null /* url */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">msg via Facebook</button>


					<!-- unlike most apps Twitter doesn't like it when you use an array to pass multiple files as the second param -->
					<button class ="pve" onclick="window.plugins.socialsharing.shareViaTwitter('Message via Twitter')">message via Twitter</button>
					<button class ="pve" onclick="window.plugins.socialsharing.shareViaTwitter('Message and link via Twitter', null /* img */, 'http://www.x-services.nl')">msg and link via Twitter</button>



				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
