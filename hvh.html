<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div id="container">
		    <div id="board-outer" class="center">
			        <h1 class="span3 title hva">TEST</h1>

			</div>

		</div>
		<script type="text/javascript" src="_js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="_js/bootstrap.min.js"></script>
		<script type="text/javascript">
$(document).ready(function() {
var x = "x"
var o = "o"
var count = 0;
var o_win = 0;
var x_win = 0;
$('#board row').click(function(){

  if ($("a1").hasClass('o') && $("a2").hasClass('o') && $("a3").hasClass('o') || $("b1").hasClass('o') && $("b2").hasClass('o') && $("b3").hasClass('o') || $("#c1").hasClass('o') && $("#c2").hasClass('o') && $("c3").hasClass('o') || $("a1").hasClass('o') && $("b1").hasClass('o') && $("#c1").hasClass('o') || $("a2").hasClass('o') && $("b2").hasClass('o') && $("#c2").hasClass('o') || $("a3").hasClass('o') && $("b3").hasClass('o') && $("c3").hasClass('o') || $("a1").hasClass('o') && $("b2").hasClass('o') && $("c3").hasClass('o') || $("a3").hasClass('o') && $("b2").hasClass('o') && $("#c1").hasClass('o'))
   {
	 alert('O has won the game. Start a new game')
	 $("#board row").text("+");
	$("#board row").removeClass('disable')
	$("#board row").removeClass('o')
	$("#board row").removeClass('x')
	$("#board row").removeClass('btn-primary')
	$("#board row").removeClass('btn-info')
   }
  else if ($("a1").hasClass('x') && $("a2").hasClass('x') && $("a3").hasClass('x') || $("b1").hasClass('x') && $("b2").hasClass('x') && $("b3").hasClass('x') || $("#c1").hasClass('x') && $("#c2").hasClass('x') && $("c3").hasClass('x') || $("a1").hasClass('x') && $("b1").hasClass('x') && $("#c1").hasClass('x') || $("a2").hasClass('x') && $("b2").hasClass('x') && $("#c2").hasClass('x') || $("a3").hasClass('x') && $("b3").hasClass('x') && $("c3").hasClass('x') || $("a1").hasClass('x') && $("b2").hasClass('x') && $("c3").hasClass('x') || $("a3").hasClass('x') && $("b2").hasClass('x') && $("#c1").hasClass('x'))
  {
   alert('X wins has won the game. Start a new game')
   $("#board row").text("+");
	$("#board row").removeClass('disable')
	$("#board row").removeClass('o')
	$("#board row").removeClass('x')
	$("#board row").removeClass('btn-primary')
	$("#board row").removeClass('btn-info')	
  }
  else if (count == 9)
  {
	alert('Its a tie. Please restart.')
	$("#board row").text("+");
	$("#board row").removeClass('disable')
	$("#board row").removeClass('o')
	$("#board row").removeClass('x')
	$("#board row").removeClass('btn-primary')
	$("#board row").removeClass('btn-info')
	count = 0
  }
  else if ($(this).hasClass('disable'))
  {
    alert('Already selected')
  }
  else if (count%2 == 0)
  {
	  count++
	  $(this).text(o)
      $(this).addClass('disable o btn-primary')
	    if ($("a1").hasClass('o') && $("a2").hasClass('o') && $("a3").hasClass('o') || $("b1").hasClass('o') && $("b2").hasClass('o') && $("b3").hasClass('o') || $("#c1").hasClass('o') && $("#c2").hasClass('o') && $("c3").hasClass('o') || $("a1").hasClass('o') && $("b1").hasClass('o') && $("#c1").hasClass('o') || $("a2").hasClass('o') && $("b2").hasClass('o') && $("#c2").hasClass('o') || $("a3").hasClass('o') && $("b3").hasClass('o') && $("c3").hasClass('o') || $("a1").hasClass('o') && $("b2").hasClass('o') && $("c3").hasClass('o') || $("a3").hasClass('o') && $("b2").hasClass('o') && $("#c1").hasClass('o'))
	    {
	   alert('Congradulations, Player O Wins!')
	   count = 0
	   o_win++
$('#o_win').text(o_win)
        }
  }
   else  
  {
	  count++
    $(this).text(x)
    $(this).addClass('disable x btn-info')
	   if ($("a1").hasClass('x') && $("a2").hasClass('x') && $("a3").hasClass('x') || $("b1").hasClass('x') && $("b2").hasClass('x') && $("b3").hasClass('x') || $("#c1").hasClass('x') && $("#c2").hasClass('x') && $("c3").hasClass('x') || $("a1").hasClass('x') && $("b1").hasClass('x') && $("#c1").hasClass('x') || $("a2").hasClass('x') && $("b2").hasClass('x') && $("#c2").hasClass('x') || $("a3").hasClass('x') && $("b3").hasClass('x') && $("c3").hasClass('x') || $("a1").hasClass('x') && $("b2").hasClass('x') && $("c3").hasClass('x') || $("a3").hasClass('x') && $("b2").hasClass('x') && $("#c1").hasClass('x'))
        {
	 alert('Congraduations, Player X Wins!')
	 count = 0
	 x_win++
	 $('#x_win').text(x_win)
        }
  }

   });
    $("#reset").click(function () {
    $("#board row").text("+");
	$("#board row").removeClass('disable')
	$("#board row").removeClass('o')
	$("#board row").removeClass('x')
	$("#board row").removeClass('btn-primary')
	$("#board row").removeClass('btn-info')
	count = 0

  });
});


		</script>
	</body>
</html>
