<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="_css/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="tic-tac-toe">
				<div class="span3 new_span">
				    <div class="row">
					    <div class="span3">
					        <div class="input-prepend input-append whole">
					          <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong>
					   		</div>
					        <div class="input-prepend input-append whole">
					          <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong>
					        </div>
				    </div>

				</div>

			</div>
				    <ul class="row" id="game">
				      <li id="one" class="btn span1" >+</li>
				      <li id="two" class="btn span1">+</li>
				      <li id="three" class="btn span1">+</li>
				      <li id="four" class="btn span1">+</li>
				      <li id="five" class="btn span1">+</li>
				      <li id="six" class="btn span1">+</li>
				      <li id="seven" class="btn span1">+</li>
				      <li id="eight" class="btn span1">+</li>
				      <li id="nine" class="btn span1">+</li>
				    </ul>
				    <div class="clr">&nbsp;</div>
				   		 <div class="row">
				    		<a href="#" id="reset" class="btn-success btn span3" >Restart</a>
				    		<a href="index.html" id="back" class="btn-success btn span3" >Back</a>
				    	</div>
					</div>
				</div>
		</div>
		<script type="text/javascript" src="_js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="_js/bootstrap.min.js"></script>
		<script type="text/javascript" src="_js/scripts.js"></script>
	</body>
</html>
